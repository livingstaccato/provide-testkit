site_name: Provide TestKit Documentation
site_description: Comprehensive testing utilities and fixtures for the Provide Foundry
site_author: provide.io
site_url: https://foundry.provide.io/testkit/
repo_url: https://github.com/provide-io/provide-testkit
repo_name: provide-io/provide-testkit
edit_uri: edit/main/docs/
copyright: Copyright &copy; 2024-2025 provide.io

# Development server configuration
dev_addr: '127.0.0.1:8002'

# Standalone mode settings
docs_dir: docs

theme:
  name: material
  language: en
  logo: assets/images/logo.svg
  favicon: assets/images/logo.svg

  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      accent: deep purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  font:
    text: Poppins
    code: Fira Code

  features:
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.path
    - navigation.top
    - header.autohide
    - content.code.copy
    - content.tabs.link

plugins:
  - search
  - autorefs
  - macros:
      include_dir: docs/.shared-theme/data
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            show_signature_annotations: true
            signature_crossrefs: true
            show_bases: true
            show_inheritance_diagram: false
            merge_init_into_class: true
            separate_signature: true
            members_order: source
            inherited_members: true

markdown_extensions:
  - admonition
  - attr_list
  - toc:
      permalink: true
  - tables
  - pymdownx.highlight:
      use_pygments: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true

extra_css:
  - .shared-theme/stylesheets/provide-theme.css
  - .shared-theme/stylesheets/termynal.css

extra_javascript:
  - https://unpkg.com/mermaid@10/dist/mermaid.min.js
  - .shared-theme/javascripts/mermaid-init.js
  - .shared-theme/javascripts/termynal.js
  - .shared-theme/javascripts/custom.js

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quick-start.md
  - API Reference:
    - api/index.md