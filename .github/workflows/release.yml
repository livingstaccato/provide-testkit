name: 🚀 Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      dry-run:
        description: 'Dry run (validate without publishing)'
        type: boolean
        default: true
      test-pypi:
        description: 'Release to TestPyPI instead of PyPI'
        type: boolean
        default: false

env:
  UV_VERSION: "0.7.8"

jobs:
  build:
    name: 🏗️ Build Package
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: ⚡ Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: ${{ env.UV_VERSION }}

      - name: 📦 Setup Environment
        run: |
          uv venv workenv
          source workenv/bin/activate
          uv pip install -e ".[dev]"

      - name: 🧹 Quality Checks
        run: |
          source workenv/bin/activate
          ruff check src/ --output-format=github || true
          ruff format --check src/ || true
          mypy src/ --show-error-codes --pretty || true
        continue-on-error: true

      - name: 🧪 Run Tests
        run: |
          source workenv/bin/activate
          pytest

      - name: 🏗️ Build Package
        run: |
          source workenv/bin/activate
          uv build

      - name: 📤 Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

  release:
    name: 🚀 Release to PyPI
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.event.inputs.test-pypi == 'true' && 'testpypi' || 'pypi' }}
      url: ${{ steps.release.outputs.pypi-url }}

    permissions:
      id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing

    steps:
      - name: 📥 Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: 🚀 Release Package
        id: release
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          repository-url: ${{ github.event.inputs.test-pypi == 'true' && 'https://test.pypi.org/legacy/' || 'https://upload.pypi.org/legacy/' }}
          print-hash: ${{ github.event.inputs.dry-run || 'false' }}
          packages-dir: 'dist/'