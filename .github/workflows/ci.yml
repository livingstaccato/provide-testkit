name: âœ… CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  UV_VERSION: "0.9.13"

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.11", "3.12"]

    name: ğŸ§ª Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: âš¡ Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: ${{ env.UV_VERSION }}

      - name: ğŸ“¦ Setup Environment
        run: |
          uv venv workenv
          source workenv/bin/activate
          uv pip install -e ".[dev]"

      - name: ğŸ§¹ Code Quality - Format Check
        run: |
          source workenv/bin/activate
          ruff format --check src/ tests/
        continue-on-error: true

      - name: ğŸ§¹ Code Quality - Lint
        run: |
          source workenv/bin/activate
          ruff check src/ tests/
        continue-on-error: true

      - name: ğŸ§¹ Code Quality - Type Check
        run: |
          source workenv/bin/activate
          mypy src/ --ignore-missing-imports
        continue-on-error: true

      - name: ğŸ§ª Run Tests
        run: |
          source workenv/bin/activate
          pytest tests/ -v --cov=src/provide --cov-report=xml --cov-report=term-missing

      - name: ğŸ“Š Upload Coverage
        if: matrix.python-version == '3.12' && matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  build:
    name: ğŸ“¦ Build Package
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: âš¡ Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: ${{ env.UV_VERSION }}

      - name: ğŸ“¦ Build Package
        run: uv build

      - name: ğŸ“¤ Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/